<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body rendered="#{!(loginManagedBean.isLogin || loginManagedBean.isAdmin)}">
        <f:metadata>
            <f:viewAction action="#{leftMenuManagedBean.init()}"></f:viewAction>
        </f:metadata>
        <b:row>
            <b:column>
                <h:outputLink value="#{leftMenuManagedBean.ad1.link}">
                    <p:graphicImage style="width: 180px;max-height: 500px;margin-bottom: 10px" value="#{leftMenuManagedBean.ad1Image}"></p:graphicImage>
                </h:outputLink>
            </b:column>
        </b:row>
        <b:row>
            <b:column>
                <h:outputLink value="#{leftMenuManagedBean.ad2.link}">
                    <p:graphicImage style="width: 180px;max-height: 500px;margin-bottom: 10px" value="#{leftMenuManagedBean.ad2Image}"></p:graphicImage>
                </h:outputLink>
            </b:column>
        </b:row>
        <b:row>
            <b:column>
                <h:outputLink value="#{leftMenuManagedBean.ad3.link}">
                    <p:graphicImage style="width: 180px;max-height: 500px;" value="#{leftMenuManagedBean.ad3Image}"></p:graphicImage>
                </h:outputLink>
            </b:column>
        </b:row>
    </h:body>
    <h:body rendered="#{loginManagedBean.isLogin and !loginManagedBean.isAdmin}">
        Normal user.
    </h:body>
    <h:body rendered="#{loginManagedBean.isAdmin}">
        <b:row>
            <b:column>
                <b:panel look="primary" title="Profile">
                    <b:pillLinks>
                        <b:navLink header="Profile Management"></b:navLink>
                        <b:navLink outcome="faces/profile_list_admin.xhtml?faces-redirect=true" span="12" icon="list" icon-align="right" value="View All"></b:navLink>
                    </b:pillLinks>
                </b:panel>
                <b:panel look="primary" title="Advertisement">
                    <b:pillLinks>
                        <b:navLink header="Question &amp; Answer"></b:navLink>
                        <b:navLink outcome="faces/edit_ads_admin.xhtml?adId=new" icon="plus-sign" icon-align="right" span="12" value="Add"></b:navLink>
                        <b:navLink outcome="faces/ads_list_admin.xhtml" span="12" icon="list" icon-align="right" value="View All"></b:navLink>
                    </b:pillLinks>
                </b:panel>
            </b:column>
        </b:row>
    </h:body>
</html>
