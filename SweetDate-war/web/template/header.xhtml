<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:row style="background: #001121">
            <b:column span="3" offset="5">
                <b:iconAwesome name="fa-envelope" style="color: #0296c0;margin-right: 8px"></b:iconAwesome>
                <p:outputLabel style="color: #0296c0;font-weight: normal">sweetdate@gmail.com</p:outputLabel>
            </b:column>
            <b:column span="2" offset="1">
                <p:outputLabel style="color: #0296c0;font-weight: normal">Find us on 
                    <b:iconAwesome name="fa-facebook-square" style="color: #0296c0">
                        <b:iconAwesome name="fa-reddit-square" style="color: #0296c0;margin-left: 2px"></b:iconAwesome>
                        <b:iconAwesome name="fa-skype" style="color: #0296c0;margin-left: 2px"></b:iconAwesome>
                    </b:iconAwesome></p:outputLabel>
            </b:column>
        </b:row>
        <b:navBar brand="Sweet Date" style="background: #0076a3 url(../img/blue_pattern.gif)">
            <b:navbarLinks pull="right" style="margin-right: 10px">
                <b:navLink value="Home" outcome="faces/index.xhtml"></b:navLink>
                <b:navLink value="Search" href="#"></b:navLink>
                <b:navLink value="Match" href="#"></b:navLink>
                <b:navLink value="Login" rendered="#{!loginManagedBean.isLogin}" outcome="faces/login.xhtml" style="margin-left: 100px"></b:navLink>
                <b:navLink value="Sign Up" rendered="#{!loginManagedBean.isLogin}" outcome="faces/register.xhtml"></b:navLink>
                <b:dropMenu value="#{loginManagedBean.profile.displayName}" rendered="#{loginManagedBean.isLogin}" style="margin-left: 100px">
                    <b:navLink style="text-align: center" value="View Profile" rendered="#{loginManagedBean.isLogin}" outcome="faces/profile.xhtml?username=#{loginManagedBean.profile.username}"></b:navLink>
                    <b:navLink style="text-align: center" value="Edit Profile" rendered="#{loginManagedBean.isLogin}" outcome="faces/edit_profile.xhtml"></b:navLink>
                    <b:form>
                        <b:commandButton medium-screen="12"  look="info" value="Logout" rendered="#{loginManagedBean.isLogin}" action="#{loginManagedBean.logout()}" style="margin-top:10px"></b:commandButton>
                    </b:form>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
    </h:body>
</html>
