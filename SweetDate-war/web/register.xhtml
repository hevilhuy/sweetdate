<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/master_layout.xhtml">
            <ui:define name="content">
                <b:form>
                    <p:growl id="regmsg" showDetail="true" life="2000"></p:growl>
                        <b:row>
                            <b:column>
                                <p:outputLabel style="color:red;">#{registerManagedBean.errors}</p:outputLabel>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="4" style="text-align: right;">
                                <p:outputLabel style="text-align: right;">Display name: </p:outputLabel>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputText value="#{registerManagedBean.profile.displayName}"></b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="4" style="text-align: right;">
                                <p:outputLabel>Username: </p:outputLabel>
                            </b:column>

                            <b:column medium-screen="6">
                                <b:inputText value="#{registerManagedBean.profile.username}"></b:inputText>
                                <f:facet name="preend">
                                    <b:icon name="user"></b:icon>
                                </f:facet>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="4" style="text-align: right;">
                                <p:outputLabel>Password: </p:outputLabel>
                            </b:column>

                            <b:column medium-screen="6">
                                <b:inputSecret value="#{registerManagedBean.profile.password}"></b:inputSecret>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="4" style="text-align: right;">
                                <p:outputLabel>Re-enter password:</p:outputLabel>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputSecret value="#{registerManagedBean.rePassword}"></b:inputSecret>
                            </b:column>
                        </b:row>
                    <b:row>
                        <b:column medium-screen="4" style="text-align: right;">
                            <p:outputLabel>Payment Method: </p:outputLabel>
                        </b:column>
                        <b:column medium-screen="6">
                            <b:radiobutton value="#{registerManagedBean.payMethod}" itemLabel="Monthly 50$" itemValue="month"></b:radiobutton>
                            <b:radiobutton value="#{registerManagedBean.payMethod}" itemLabel="Yearly 500$" itemValue="year"></b:radiobutton>
                        </b:column>
                    </b:row>
                        <b:row>
                            <b:column offset="5" span="1">
                                <b:commandButton update="regmsg" actionListener="#{registerManagedBean.register()}" value="Submit" look="success"></b:commandButton>
                            </b:column>
                            <b:column span="1">
                                <b:commandButton value="Reset" type="reset" look="danger"></b:commandButton>
                            </b:column>
                        </b:row>
                </b:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
