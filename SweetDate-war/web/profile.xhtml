<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/master_layout.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="username" value="#{profileManagedBean.username}"></f:viewParam>
                    <f:viewAction action="#{profileManagedBean.init()}"></f:viewAction>
                </f:metadata>
                <h1 style="font-family: 'Yesteryear', cursive">#{profileManagedBean.profile.displayName}</h1>
                <hr style="margin: 0px"/>
                <p:outputLabel style="font-weight: lighter;">#{profileManagedBean.profile.country}</p:outputLabel>
                <b:row>
                    <b:column span="4">
                        <p:graphicImage id="showAvatar" class="col-md-12" value="#{profileManagedBean.avatarImg}"></p:graphicImage>
                    </b:column>
                    <b:column span="6">
                        <b:tabView active-index="1" pills="true" contentStyle="border: 1px solid #ddd;padding:10px">
                            <b:tab title="Looking for">
                                <p:outputLabel style="font-weight: lighter;">#{profileManagedBean.profile.lookingFor}</p:outputLabel>
                            </b:tab>
                            <b:tab title="My Informations">
                                <b:row>
                                    <b:column span="2">
                                        <p:outputLabel>Birthdate: </p:outputLabel>
                                    </b:column>
                                    <b:column span="4">
                                        <p:outputLabel style="font-weight: lighter;">#{profileManagedBean.profile.birthdate}</p:outputLabel>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column span="2">
                                        <p:outputLabel>Gender: </p:outputLabel>
                                    </b:column>
                                    <b:column span="4">
                                        <b:image rendered="#{profileManagedBean.profile.gender==0}" tooltip="Female" width="15px" height="15px" value="/img/female.png"></b:image>
                                        <b:image rendered="#{profileManagedBean.profile.gender==1}" tooltip="Male" width="15px" height="15px" value="/img/male.png"></b:image>
                                    </b:column>
                                </b:row>
                            </b:tab>
                            <b:tab title="About me">
                                <p:outputLabel>#{profileManagedBean.profile.about}</p:outputLabel>
                            </b:tab>
                        </b:tabView>
                    </b:column>
                </b:row>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
