<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login - MyDate</title>
    </h:head>
    <h:body>
        <ui:composition template="template/master_layout.xhtml">
            <ui:define name="content">
                <ui:fragment rendered="#{loginManagedBean.isLogin}">
                    <p:outputLabel>You already logged in.</p:outputLabel>
                </ui:fragment>
                <ui:fragment rendered="#{!loginManagedBean.isLogin}">
                    <b:form>
                        <b:row>
                            <b:column style="text-align: center;">
                                <p:outputLabel style="color: red;" value="#{loginManagedBean.errors}"></p:outputLabel>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="4" style="text-align: right;">
                                <p:outputLabel>Username: </p:outputLabel>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputText value="#{loginManagedBean.profile.username}"></b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="4" style="text-align: right;">
                                <p:outputLabel>Password: </p:outputLabel>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputSecret value="#{loginManagedBean.profile.password}"></b:inputSecret>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column offset="5" span="1">
                                <b:commandButton value="Login" look="success" action="#{loginManagedBean.login()}"></b:commandButton>
                            </b:column>
                            <b:column span="1">
                                <b:commandButton value="Reset" look="danger" type="reset"></b:commandButton>
                            </b:column>
                        </b:row>
                    </b:form>
                </ui:fragment>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
