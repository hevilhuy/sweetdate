<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://java.sun.com/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/master_layout.xhtml">
            <ui:define name="content">
                <ui:fragment rendered="#{loginManagedBean.isAdmin}">
<!--                    <h:form id="initializePageDataForm">
                        <p:remoteCommand name="initializePageDataCommand" autoRun="true" action="#{editQuestionAdminManagedBean.init()}"/>
                    </h:form>-->
                    <f:metadata>
                        <f:viewParam name="questionId" value="#{editQuestionAdminManagedBean.questionId}"/>
                    </f:metadata>
                    <b:form>
                        <b:row>
                            <p:outputLabel style="color:red;">#{editQuestionAdminManagedBean.error}</p:outputLabel>
                        </b:row>
                        <b:row>
                            <p:outputLabel>Question content</p:outputLabel>
                        </b:row>
                        <b:row>
                            <b:inputTextarea value="#{editQuestionAdminManagedBean.question.questionContent}"></b:inputTextarea>
                        </b:row>
                        <b:row>
                            <p:outputLabel>Question type</p:outputLabel>
                        </b:row>
                        <b:row>
                            <b:radiobutton value="#{editQuestionAdminManagedBean.question.questionTypeId.questionTypeId}" itemLabel="Single choice" itemValue="1" required="true"></b:radiobutton>
                            <b:radiobutton value="#{editQuestionAdminManagedBean.question.questionTypeId.questionTypeId}" itemLabel="Multiple choice" itemValue="2"></b:radiobutton>
                        </b:row>
                        <b:row>
                            <b:commandButton action="#{editQuestionAdminManagedBean.saveChanges()}" value="Save Changes"></b:commandButton>
                        </b:row>
                    </b:form>
                </ui:fragment>
                <ui:fragment rendered="#{!loginManagedBean.isAdmin}">
                    <p:outputLabel>You don't have permission.</p:outputLabel>
                </ui:fragment>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
