<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:row>
            <b:dataTable id="answers" value="#{addQuestionAdminManagedBean.answerList}" var="answer"
                         onselect="ajax:addQuestionAdminManagedBean.onSelect(indexes)"
                         ondeselect="ajax:addQuestionAdminManagedBean.onDeselect(indexes)"
                         select="true" selectionMode="multiple">
                <b:dataTableColumn>
                    <f:facet name="header">
                        <p:outputLabel>Answer</p:outputLabel>
                    </f:facet>
                    <b:inputTextarea medium-screen="10" value="#{answer.answerContent}"></b:inputTextarea>
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <p:outputLabel>Control</p:outputLabel>
                    </f:facet>
                    <b:commandButton onclick="ajax:addQuestionAdminManagedBean.delete(answer)" ajax="true" update="answers" look="danger" value="Delete Selected Answers" immediate="true"></b:commandButton>
                </b:dataTableColumn>
            </b:dataTable>
        </b:row>
        <b:row>
            <b:column>
                <b:commandButton actionListener="#{addQuestionAdminManagedBean.addAnswer(event)}" update="answers" look="primary" value="Add New Answer" immediate="true"></b:commandButton>
                <b:commandButton value="Save Changes" look="success" style="margin-left: 10px"></b:commandButton>
            </b:column>
        </b:row>
    </h:body>
</html>
